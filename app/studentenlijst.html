<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenten Voortgang</title>
    <link rel="stylesheet" href="css/lijst.css">
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="docent-container">
            <img src="docent-foto-url" alt="Docent Foto" class="docent-foto">
            <span class="docent-naam">Naam Docent</span>
        </div>
        <div class="navbar-rechts">
            <select id="leerjaar-select">
                <option value="all">Toon alle leerjaren</option>
                <option value="1">Leerjaar 1</option>
                <option value="2">Leerjaar 2</option>
                <option value="3">Leerjaar 3</option>
                <option value="4">Leerjaar 4</option>
            </select>
            <button class="logout-btn">Loguit</button>
        </div>
    </header>    

    <!-- Studenten Lijst -->
    <section id="studenten-container">
        <div class="student-profiel" data-leerjaar="2">
            <img src="student-foto-url" alt="Student Foto" class="student-foto">
            <div class="student-info">
                <h3>Naam Student</h3>
                <p>Studentnummer: 123456</p>
                <div class="progress-container">
                    <progress value="45" max="100"></progress>
                    <span>45% tot diploma</span>
                </div>
                <p>Leerjaar: 2</p>
            </div>
            <div class="status-indicator"></div>
        </div>
        <div class="student-profiel" data-leerjaar="1">
            <img src="student-foto-url" alt="Student Foto" class="student-foto">
            <div class="student-info">
                <h3>Naam Student</h3>
                <p>Studentnummer: 123455</p>
                <div class="progress-container">
                    <progress value="66" max="100"></progress>
                    <span>66% tot diploma</span>
                </div>
                <p>Leerjaar: 1</p>
            </div>
            <div class="status-indicator"></div>
        </div>
        <div class="student-profiel" data-leerjaar="3">
            <img src="student-foto-url" alt="Student Foto" class="student-foto">
            <div class="student-info">
                <h3>Naam Student</h3>
                <p>Studentnummer: 133456</p>
                <div class="progress-container">
                    <progress value="97" max="100"></progress>
                    <span>97% tot diploma</span>
                </div>
                <p>Leerjaar: 3</p>
            </div>
            <div class="status-indicator"></div>
        </div>
        <div class="student-profiel" data-leerjaar="4">
            <img src="student-foto-url" alt="Student Foto" class="student-foto">
            <div class="student-info">
                <h3>Naam Student</h3>
                <p>Studentnummer: 103456</p>
                <div class="progress-container">
                    <progress value="45" max="100"></progress>
                    <span>15% tot diploma</span>
                </div>
                <p>Leerjaar: 4</p>
            </div>
            <div class="status-indicator"></div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
