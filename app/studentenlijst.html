<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenten Voortgang</title>
    <link rel="stylesheet" href="css/lijst.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header>
        <div class="docent-container">
            <img src="docent-foto-url" alt="Docent Foto" class="docent-foto">
            <span class="docent-naam montserrat-p">Naam Docent</span>
        </div>
        <div class="navbar-rechts">
            <select id="leerjaar-select">
                <option class="montserrat-p" value="all">Toon alle leerjaren</option>
                <option class="montserrat-p" value="1">Leerjaar 1</option>
                <option class="montserrat-p" value="2">Leerjaar 2</option>
                <option class="montserrat-p" value="3">Leerjaar 3</option>
                <option class="montserrat-p" value="4">Leerjaar 4</option>
            </select>
            <button class="logout-btn montserrat-p">Loguit</button>
        </div>
    </header>    

    <!-- Studenten Lijst -->
    <section id="studenten-container">
        <div class="student-profiel" data-leerjaar="2">
            <img src="student-foto-url" alt="Student Foto" class="student-foto">
            <div class="student-info">
                <h3 class=""montserrat-p>Naam Student</h3>
                <p class="montserrat-p">Studentnummer: 123456</p>
                <div class="progress-container">
                    <progress value="45" max="100"></progress>
                    <span>45% tot diploma</span>
                </div>
                <p class="montserrat-p">Leerjaar: 2</p>
            </div>
            <div class="status-indicator"></div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
